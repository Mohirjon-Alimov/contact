<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>

  <h2>Contacts list</h2>
  

  <form class="form">

    <input type="text" id="yourName" placeholder="write your name" required>
    <input type="text" id="yourSurname" placeholder="write your surname" required>
    <input type="number" id="yourNumber" placeholder="write your phone number" required>


    <button class="btn" type="submit">add contacts!</button>

  </form>

  <ol class="contactList"></ol>

  <p class="error"></p>

  <script src="./js/main.js"></script>
</body>
</html>
